<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>


<script>

    $(() => {
        $("#home").click(() => {
            window.location.href = "index.html"
        })

        $("#login").click(() => {
            window.location.href = "index.html"
        })

    })


</script>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
                <div class="page-header" id="home">
                    <h1>
                        简易商城
                        <br>
                        <small>这是一个简易的综合类商城</small>
                    </h1>
                </div>
            </div>
            <div class="col-md-4 column">
                <form class="form-search" style="margin-top: 55px;">
                    <input class="" type="text" style="width: 260px;" /> <button type="submit" class="btn">搜索</button>
                </form>
            </div>
            <div class="col-md-3 column">
                <div style="margin-top: 55px;">
                    <span class="label label-default">品质保证</span> &nbsp;&nbsp;&nbsp;
                    <span class="label label-default">极速物流</span> &nbsp;&nbsp;&nbsp;
                    <span class="label label-default">售后无忧</span>
                </div>
            </div>
            <div class="col-md-1 column">
                <button id="login" style="margin-top: 53px;" type="button"
                    class="btn btn-success btn-default">登录</button>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-12 column">
                <form class="form-horizontal" role="form" style="margin-top: 100px;">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="email" style="width: 250px;" class="form-control" id="inputEmail3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" style="width: 250px;" class="form-control" id="inputPassword3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" />记住登录</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a type="button" class="btn btn-primary" href="index.html">登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
